	<script src="sliderCarousel.js"></script>

	<script>
		// переменная carousel, в которой описываются все параметры слайдера
		const carousel = new SliderCarousel({ // создание объекта на основе класса
			main: '.slider-wrapper',
			wrap: '.slider-images',
			btns:'.btns',
			position: 0,
			// стрелочки-кнопочки, которые пользователь сам создает
			// prev: '#test-left',
			// next: '#test-right',
			slidesToShow: 4,
			infinity: true,
			cycle: false, // без "infinity: true" работать не будет
			autoplay: false,
			timeToChangeSlide: 5,
			responsive: [{
				breakpoint: 1024,
				slideToShow: 3
			},
			{
				breakpoint: 768,
				slideToShow: 2
			},
			{
				breakpoint: 576,
				slideToShow: 1
			}]
		});

		// переменная modal, в которой описываются все параметры слайдера
		const modal = winModal({ // создание объекта на основе функции
			title: 'title modal window',
			closable: true,
			content: `
			<p>Lorem ipsum dolor sit.</p>
			<p>Lorem ipsum dolor sit.</p>
			`,
			width: '400px',
			footerButtons: [ //массив в котором описываются параметры кнопок, которые будут находиться в footer
				{text: 'Ok', type: 'primary', handler() {
						console.log('Primary btn clicked');
						modal.close();
				}},
				{text: 'Cancel', type: 'danger', handler() {
						console.log('Danger btn clicked');
						modal.close();
				}}
			]
		});
		// запуск слайдера
		carousel.init(); //вызов метода init из класса SliderCarousel()
	</script>
